    function numeroMaior() {

    let num1 = parseFloat(prompt("Entre com o numero 1"))
    let num2 = parseFloat(prompt("Entre com o numero 2"))


    if (isNaN(num1) || isNaN(num2)) {
        alert ("Por favor, insira números válidos!")
    } else if (num1 > num2) {
        alert ("O primeiro número é maior.")
    } else if (num1 === 0 || num2 === 0) {
        alert("Não deixe em branco!");
    } else {
        alert ("O segundo número é maior.")
    }
}

function positivoNegativo() {

    let num = parseFloat(prompt("Entre com o numero 1"))

        alert ("Por favor, insira números válidos!")

}

function lerDezNumeros() {

    let soma = 0;

    for (let i = 0; i < 10; i++) {
        let valor = parseFloat(prompt(`Informe o ${i + 1}º valor:`));

        if (isNaN(valor)) {
            alert("Por favor, insira um valor numérico válido.");
            break;
        }

        soma += valor;
    }

    let media = soma / 10;
    alert(`A média aritmética dos valores informados é: ${media.toFixed(2)}.`);



}

function somaDezNumeros() {
    let soma = 0;

    for (let i = 0; i < 10; i++) {
        let numero = parseInt(prompt("Digite um número"));

        if (isNaN(numero)) {
            alert("Por favor, insira um número válido.");
            return; // Encerra a função se um número inválido for inserido
        }

        soma += numero;
    }

    alert("A soma dos 10 números é: " + soma);
}
